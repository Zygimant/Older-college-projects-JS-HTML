<html>
<head>
<link rel="stylesheet" href="Ailing/ArtStyle.css">
<link rel="icon" type="image" href="Miga/WoodComp3.png">
<title>Drawing</title></head>
<body background="Miga/BackWood.png" style="background-size: cover;" onload="Making()">

<div class="plated"></div>
<div id="field" class="place"></div>

<script>
		var r = 0;
		var t = 0
	function Making() {
		var a = 30;
		var b = 19;
		if (a>0 & b>0){
			field = "<table cellspacing='0' cellpadding='0';>";
			for (i=1;i<=a;i++){
				field += "<tr>";
				for (j=1;j<=b;j++){
				r++;
				field += "<td style='background-color:#963900'><input type=button value='0' style='height:15px; width:15px'; class='uncarved'; id='cell"+r+"' onmouseover='Changeb(this.id)' onmousedown='Truery(); Changeb(this.id)' onmouseup='Falsery()';>";
				field += "</td>";
				}
				field += "</tr>";
			}
			field += "</table>";
		}
		document.getElementById('field').innerHTML=field;
	}
	function Truery() {
		t = 1;
	}
	function Falsery() {
		t = 0;
	}
	function Changeb(id) {
		if (t>0) {
		document.getElementById(id).className = "carved";
		}
	}
</script>
</body>
</html>
