<script>
	function AddNumber(num) {
		var input_var = document.getElementById('Screen');
		switch(num){
			case 1:
				input_var.value += '1';
				break;
			case 2:
				input_var.value += '2';
				break;
			case 3:
				input_var.value += '3';
				break;
			case 4:
				input_var.value += '4';
				break;
			case 5:
				input_var.value += '5';
				break;
			case 6:
				input_var.value += '6';
				break;
			case 7:
				input_var.value += '7';
				break;
			case 8:
				input_var.value += '8';
				break;
			case 9:
				input_var.value += '9';
				break;
			case 0:
				input_var.value += '0';
				break;
		}
	}
	function Reset() {
		var input_var = document.getElementById('Screen');
			input_var.value = '';
	}
	function Plus() {
		var input_var = document.getElementById('Screen');
			input_var.value += '+';
	}
	function Minus() {
		var input_var = document.getElementById('Screen');
			input_var.value += '-';
	}
	function Point() {
		var input_var = document.getElementById('Screen');
			input_var.value += '.';
	}
	function Equal() {
		var input_var = document.getElementById('Screen');
		var input_var2 = document.getElementById('Pag1');
			input_var2.value += input_var.value;
			input_var2.value += '=';
			input_var.value = eval(document.getElementById('Screen').value);
			input_var2.value += input_var.value;
			input_var2.value += "   ";
	}
	function Times() {
		var input_var = document.getElementById('Screen');
			input_var.value = eval(document.getElementById('Screen').value);
			input_var.value += '*';
	}
	function Divide() {
		var input_var = document.getElementById('Screen');
			input_var.value = eval(document.getElementById('Screen').value);
			input_var.value += '/';
	}
	function Back() {
		var arrayexit = document.getElementById("Screen").value;

       for (var i = 0; i < arrayexit.length; i++) 
        {
            var output = arrayexit.slice(0, -1);
            document.getElementById("Screen").value = output;

        }
	}
</script>
